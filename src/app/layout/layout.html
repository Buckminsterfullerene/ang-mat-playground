<div class="grid-container" [class.show-right]="state.isVisible()">
  <div class="header-container">
    <app-header/>
  </div>

  <!-- Left Sidebar Container -->
  <div class="left-sidebar-container">
    <app-left-sidebar (widthChange)="handleLeftSidebarWidthChange($event)"/>
  </div>

  <main class="content"><router-outlet></router-outlet></main>

  <!-- Right Sidebar Container -->
  <div class="right-sidebar-container">
    <app-right-sidebar
      [isSidebarOpen]="state.isOpen()"
      [collapseMode]="state.collapseMode()"
      (widthChange)="handleRightSidebarWidthChange($event)"/>
  </div>
</div>
<drawer-container/>
